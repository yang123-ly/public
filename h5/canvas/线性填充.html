<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mc" width="500" height="500" style="border:1px solid #000"></canvas>
    <script>
        var mc = document.getElementById('mc');
        var ctxt = mc.getContext('2d');
        

        // //线性填充
        // lg = ctxt.createLinearGradient(0,100,200,100);//创建一个渐变对象0,100 代表开始的坐标，200,100代表结束的坐标
        // lg.addColorStop(0.3,"#f00");
        // lg.addColorStop(0.6,"#0f0");
        // lg.addColorStop(0.9,"#00f");
        // ctxt.fillStyle = lg;
        // ctxt.fillRect(0,0,300,300);

        //圆形填充,即径向渐变
        ag = ctxt.createRadialGradient(200,100,2,200,100,100);
        ag.addColorStop(0.3,"#f00");
        ag.addColorStop(0.6,"#0f0");
        ag.addColorStop(0.9,"#00f");
        ctxt.fillStyle=ag;
        ctxt.beginPath();
        ctxt.arc(200,200,100,0,Math.PI*2);
        ctxt.closePath();
        ctxt.fill();
        
        
    </script>
</body>
</html>
