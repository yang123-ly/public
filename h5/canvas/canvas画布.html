    <script>
        const mc1 = document.getElementById('mc1');
        const canvas1 = mc1.getContext('2d');
        canvas1.beginPath();
        canvas1.moveTo(20,270);        
        canvas1.lineTo(20,80);
        canvas1.stroke();

        canvas1.beginPath();
        canvas1.moveTo(20,270);
        canvas1.lineTo(230,270);
        canvas1.lineCap='butt';

    <script>

        //画房子
        var mc2 = document.getElementById('mc2');
        var canvas2 = mc2.getContext('2d');

        //画房顶三角形
        canvas2.beginPath();
        canvas2.moveTo(250,50);
        canvas2.lineTo(100,130);
        canvas2.lineTo(400,130);
        canvas2.fill();
        canvas2.closePath();
        canvas2.stroke();

        //画房子下面的矩形
        canvas2.beginPath();
        canvas2.fillStyle='#fff';
        canvas2.strokeRect(135,130,230,170);

        //画门
        canvas2.beginPath();
        canvas2.strokeRect(150,180,50,150)
        //门中间的线
        canvas2.beginPath();
        canvas2.moveTo(175,180);
        canvas2.lineTo(175,300);
        canvas2.stroke();
        //门中间的两个圆圈
        canvas2.beginPath();
        canvas2.arc(170,230,4,0,Math.PI*2,true);
        // canvas2.arc(100,100,50,0,Math.PI,false);
        canvas2.stroke();
        canvas2.beginPath();
        canvas2.arc(180,230,4,0,Math.PI*2,true);
        // canvas2.arc(100,100,50,0,Math.PI,false);
        canvas2.stroke();

        //窗户
        canvas2.strokeRect(270,160,50,50);
        canvas2.beginPath();
        canvas2.moveTo(295,160);
        canvas2.lineTo(295,210);
        canvas2.stroke();
        canvas2.beginPath();
        canvas2.moveTo(270,185);
        canvas2.lineTo(320,185);;
        canvas2.stroke();
    </script>

    <!-- 画笑脸 -->
    <script>
        var mc3 = document.getElementById('mc3');
        var canvas3 = mc3.getContext('2d');

        //整个头
        canvas3.arc(250,150,100,0,Math.PI*2,false);       
        canvas3.fill();
        canvas3.stroke();

        //脸
        canvas3.beginPath();
        canvas3.arc(250,150,100,0,Math.PI,false);
        canvas3.fillStyle='#fff';
        canvas3.fill();
        canvas3.stroke();
        

        //眼睛
        canvas3.beginPath();
        canvas3.arc(200,175,10,0,Math.PI*2,true);
        canvas3.stroke();
        canvas3.beginPath();
        canvas3.arc(300,175,10,0,Math.PI*2,true);
        canvas3.stroke();
        canvas3.beginPath();
        canvas3.arc(205,175,5,0,Math.PI*2,true);
        canvas3.fillStyle="#000";
        canvas3.fill();
        canvas3.beginPath();
        canvas3.arc(295,175,5,0,Math.PI*2,true);
        canvas3.fillStyle="#000";
        canvas3.fill();
        canvas3.stroke();

        //鼻子
        canvas3.beginPath();
        canvas3.fillStyle='#f00'
        canvas3.moveTo(250,190);
        canvas3.lineTo(240,210);
        canvas3.lineTo(260,210);
        canvas3.fill();
        canvas3.closePath();
        canvas3.stroke();


        //嘴
        canvas3.beginPath();
        canvas3.fillStyle='#ff0';
        canvas3.arc(250,230,15,0,Math.PI,false);
        canvas3.fill();
        canvas3.closePath();
        canvas3.stroke();
        

        
        //
    </script>
