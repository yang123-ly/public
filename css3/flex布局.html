<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            display: flex;
            border:solid 1px #f00;
            flex-wrap: nowrap;/*默认flex-wrap：nowrap；不进行换行*/
        }
        .column{
            height: 100px;
            border:solid 1px #00f;
            flex-grow: 1;/*平均分配*/
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="column">
            <div class="item">1</div>
            <div class="item">2</div>
        </div>
        <div class="column">
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <div class="column">
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </div>
</body>
</html>
